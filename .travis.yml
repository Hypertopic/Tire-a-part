sudo: false
services: couchdb
language: 
- ruby
- python
rvm: 2.3.1
cache:
  directories:
  - ~/.rvm/gems
  - ~/.local
install:
- curl -X PUT localhost:5984/tire-a-part
- pip install --user couchapp
- couchapp push . http://localhost:5984/tire-a-part
- gem install capybara-webkit rspec
script: xvfb-run rspec spec/features/*
